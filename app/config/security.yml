# app/config/security.yml

security:
    encoders:
#       Symfony\Component\Security\Core\User\User: plaintext
        Xif\UserBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_ADMIN: [ ROLE_USER, ROLE_MODO ]
        ROLE_ALLOWED_TO_SWITCH: [ ROLE_USER, ROLE_ADMIN ]
        ROLE_SUPER_ADMIN: [ ROLE_USER, ROLE_MODO, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]
    
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: true
            provider: fos_userbundle
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path: fos_user_security_logout
                target: /
            remember_me:
                secret: "%secret%"

    access_control:
        - { path: ^/admin,          roles: ROLE_ADMIN }
        - { path: ^/(project|file), roles: ROLE_USER  }